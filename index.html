<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">
    <title>Media Collection</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/smallcard.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/bigcard.css">
    <link rel="stylesheet" href="css/searchbar.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d155bb92d.js" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js' defer></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet'/>

</head>
<body>

<!-- The video
<video autoplay muted loop id="backgroundVideo">
    <source src="grass.mp4" type="video/mp4">
</video>

<!-- Top navbar-->
<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item">Media Collection</li>
        <li class="nav-item" id="register-button">Register</li>
        <li class="nav-item" id="login-button">Login</li>
        <li class="nav-item" id="logout-button">Log Out</li>
        <li class="nav-item" id="add-media-button">
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-around; flex-wrap: wrap">
                <i style="margin-bottom: -15px" class="fas fa-plus"></i>
                <p>Add media</p>
            </div>
        </li>
        <a href="./profilePage.html">
            <li class="nav-item" id="profile-button"></li>
        </a>
    </ul>
</nav>

<main>
    <!-- Search form -->
    <div class="search-div">
        <h1>Explore...</h1>
        <div class="search-options-container">
            <h2 class="search-options" id="search-most-recent">Most recent</h2>
            <h2 class="search-options" id="search-most-liked">Most liked</h2>
        </div>
        <h1>Or...</h1>
        <form id="search-form">
            <input type="text" placeholder="Search by descriptions..." name="search" pattern=".{3,}">
            <div class="buttons">
                <button type=button class="option-button photo-video-button"><i class="fas fa-photo-video"></i></button>
                <button type=button class="option-button users-button"><i class="fas fa-users"></i></button>
                <button type=button class="option-button hashtags-button"><i class="fas fa-hashtag"></i></button>
                <button class="default submit-button" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </form>
    </div>


    <div class="container">
        <div class="cards">
            <!-- Small cards go here -->
        </div>
    </div>

    <div class="category-load">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    <div class="loading">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
</main>

<!--Register modal starts here-->
<div class="interaction-modal" id="register-modal">
    <div class="register-container">
        <div class="header">
            <h2>Create Account</h2>
            <i class="fas fa-times"></i>
        </div>
        <form id="register-form" class="form">
            <div class="form-control">
                <label for="firstname">First name</label>
                <input type="text" name="name" placeholder="First name" id="firstname"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="firstname">Last name</label>
                <input type="text" name="lastname" placeholder="Last name" id="lastname"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="firstname">Email</label>
                <input type="email" name="email" placeholder="Email" id="email"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="firstname">Password</label>
                <input type="password" name="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="firstname">Password check</label>
                <input type="password" placeholder="Repeat password" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
</div>


<!-- Login modal starts here-->
<div class="interaction-modal" id="login-modal">
    <div class="register-container">
        <div class="header">
            <h2>Login</h2>
            <i class="fas fa-times"></i>
        </div>
        <form id="login-form" class="form">
            <div class="form-control">
                <label>Email</label>
                <input type="text" name="username" placeholder="Email" id="login-email"/>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" id="login-password"/>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>
</div>


<!-- Add-media modal starts here-->
<div class="interaction-modal" id="add-media-modal">
    <div class="register-container">
        <div class="header">
            <h2>Publish media</h2>
            <i class="fas fa-times"></i>
        </div>
        <form enctype="multipart/form-data" id="add-media-form" class="form">
            <div class="form-control" id="description-form-control">
                <label>Description</label>
                <textarea type="text" name="description" placeholder="Sample description" required=""
                ></textarea>
            </div>
            <div class="form-control" id="hashtags-form-control">
                <label>Tags</label>
                <textarea type="text" name="tags" placeholder="Write tags here"
                ></textarea>
            </div>
            <div class="form-control" id="fileinput-form-control">
                <label>Choose a file, image or video<br>Max 20Mb</label>
                <input class="img-input" type="file" name="media" accept="image/*, video/*" placeholder="Choose file">
                <img class="to-be-uploaded-media" alt="No Images Chosen">
            </div>
            <button type="submit">Publish</button>
        </form>
    </div>
</div>

<!-- Big card opens here-->
<div class="modal" style="display: none">
    <div class="boxcontainer">


        <span class="close-button">Ã—</span>
        <div class="boxes">
            <p href="#" class="left-arrow">
                <i class="fas fa-chevron-left"></i>
            </p>
            <div class="big-card-media">
                <div id="map"></div>
                <!--Image or video goes here -->
            </div>
            <div class="big-card-info">
                <div class="mobile-close">
                    <i class="mobile-close-button fas fa-times"></i>
                </div>
                <div class="user-info">
                    <!-- Media owner name goes here-->
                    <!-- Media owner profile picture goes here-->
                </div>
                <p class="description"><!-- Media description goes here--></p>

                <!-- Comments of chosen media go here-->
                <div class="comments">
                    <!--<div class="comment-container">
                        <img src="http://placekitten.com/200/200" alt="user-profile-pic" class="comment-profile-pic">
                        <div class="comment-user-input">
                            <p class="user-input-date">13.33 Cat#1</p>
                            <p class="user-input-message">That's a great picture of a great cat!</p>
                        </div>
                    </div>-->
                </div>
                <div class="interactions">
                    <span class="popuptext" id="likePopup">Login to like!</span>
                    <p class="input-likes"><span id="big-card-likes"></span>
                        <i class="fas fa-heart"></i>
                    </p>
                    <p class="input-comments"><span id="big-card-comments"></span>
                        <i class="fas fa-comments"></i>
                    </p>
                    <p class="input-location">
                        <i class="fas fa-map-marked"></i>
                    </p>
                </div>
                <div class="post-comment-section">
                    <span class="popuptext" id="commentPopup">Login to comment!</span>
                    <form class="post-comment-form">
                        <textarea type="text" class="post-comment-textarea" name="comment" pattern=".{3,}"
                                  placeholder="Write your comment about this photo here" required></textarea>
                        <button class="post-comment-button" type="submit">Comment</button>
                    </form>
                </div>
            </div>
            <p href="#" class="right-arrow">
                <i class="fas fa-chevron-right"></i>
            </p>
        </div>
    </div>
</div>


<script src="Frontend/index.js" defer></script>
<script src="Frontend/serialize.js"></script>
</body>
</html>
